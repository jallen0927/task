<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Qualification Test</title>
    <link rel="stylesheet" type="text/css" href="client/dist/app.min.css">
</head>
<body>
    <div ng-controller="ParagraphCtl as ctl">
        <div>
            <p class="paragraph" ng-repeat="paragraph in ctl.paragraphs">
                <word ng-repeat="word in paragraph.words | orderBy: 'paragraph_index'"
                      ng-class="['word', 'no-select', {highlight: wordCtl.selected}]"
                      add="ctl.addWord(word)"
                      remove="ctl.removeWord(word)"
                      word="word">
                    <letter ng-repeat="letter in word.letters | orderBy: 'word_index'"
                            ng-class="['letter', 'no-select', {highlight: letterCtl.selected}]"
                            add="ctl.addSound(letter)"
                            remove="ctl.removeSound(letter)"
                            letter="letter"
                            ng-bind="letter.content">
                    </letter>
                </word>
            </p>
        </div>
        <div>
            words: <span ng-bind="ctl.words.length"></span>
            letters: <span ng-bind="ctl.sounds.length"></span>
        </div>
        <button ng-click="ctl.reportResult()">Submit</button>
    </div>
    <script type="text/javascript" src="client/dist/app.min.js"></script>
</body>
</html>
