<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualification Test</title>
    <link rel="stylesheet" type="text/css" href="client/dist/app.min.css">
</head>
<body>
    <div ng-app="app.paragraph" ng-controller="ParagraphCtl as ctl">
        <ul>
            <li class="paragraph" ng-repeat="paragraph in ctl.paragraphs">
                <word ng-class="['word', {highlight: selected}]" add="ctl.addWord(word)" remove="ctl.removeWord(word)" ng-repeat="word in paragraph.words | orderBy: 'paragraph_index'">
                    <letter ng-class="['letter', {highlight: selected}]" add="ctl.addSound(letter)" remove="ctl.removeSound(letter)" ng-repeat="letter in word.letters | orderBy: 'word_index'">{{letter.content}}</letter>
                </word>
            </li>
        </ul>
        <button ng-click="ctl.reportResult()">Submit</button>
    </div>

    <!-- Libraries -->
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore-min.js"></script>
    <!-- End Libraries -->

    <!-- paragraph component -->
<script type="text/javascript" src="client/components/paragraph/paragraph.js"></script>
<script type="text/javascript" src="client/components/paragraph/directives/letter.directive.js"></script>
<script type="text/javascript" src="client/components/paragraph/directives/word.directive.js"></script>
<script type="text/javascript" src="client/components/paragraph/controllers/paragraph.controller.js"></script>
<script type="text/javascript" src="client/components/paragraph/services/paragraph.service.js"></script>
    <!-- End paragraph component -->

</body>
</html>
